  <style
     id="style10">
    .body-part, .organ {
      transition: all 0.3s;
      stroke: #4a4a4a;
      stroke-width: 1;
    }
    .body-part:hover, .organ:hover {
      filter: brightness(1.2);
      cursor: pointer;
    }
    .label {
      font-family: Arial;
      font-size: 12px;
      fill: #333;
      visibility: hidden;
    }
    .body-part:hover + .label, .organ:hover + .label {
      visibility: visible;
    }
    .organ {
      opacity: 0.9;
    }
    .ribs {
      opacity: 0.3;
      stroke: #888;
      stroke-width: 0.5;
    }
  </style>
